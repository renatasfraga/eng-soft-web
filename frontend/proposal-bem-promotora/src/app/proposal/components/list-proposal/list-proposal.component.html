<body>
  <mat-grid-tile-header>
    <app-navbar></app-navbar>
  </mat-grid-tile-header>

  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile>
      <table mat-table [dataSource]="proposals" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.uuid }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>VALOR</th>
          <td mat-cell *matCellDef="let element">R$ {{ element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>STATUS</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="plan">
          <th mat-header-cell *matHeaderCellDef>PLANO</th>
          <td mat-cell *matCellDef="let element">{{ element.planName }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>EDITAR</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns" class="header-tr"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
</body>
